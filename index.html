<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bass Hit Video Shaker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Video Bass Shaker</h1>
    <input type="file" id="videoUpload" accept="video/*">
    <video id="videoPlayer" controls width="600"></video>
    <button id="downloadButton" style="margin-top: 10px; padding: 10px;">Download Video with Shake</button>
    <h2>Detected Bass Hits (Timestamps):</h2>
    <ul id="bassHitsList"></ul>

    <script src="script.js"></script>
</body>
</html>
